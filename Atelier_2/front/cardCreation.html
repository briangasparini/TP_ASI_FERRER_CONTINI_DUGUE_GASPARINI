<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Création de carte</title>

        <link rel="stylesheet" type="text/css" href="./css/custom.css">

    </head>

    <body>
        <div class="ui-containerForm">
            <fieldset>
                <legend id="legend">Add Card Form</legend>
                <form class = form>
                    <label for="lname">Name :</label><br>
                    <input type="text" id="lname" name="lname" value=""><br>
                    <label for="ldescription">Description :</label><br>
                    <input type="text" id="ldescription" name="ldescription" value=""><br>
                    <label for="lurl">Image Url :</label><br>
                    <input type="url" id="lurl" name="lurl" value="" placeholder="https://example.com"><br>
                    <label for="lfamily">Family :</label><br>
                    <input list="cfamilly" id="lfamily" name="lfamily" value="">
                    <datalist id="cfamilly">
                        <option value="0.Normal">
                        <option value="1.Fire">
                        <option value="2.Water">
                        <option value="3.Grass">
                        <option value="4.Ice">
                        <option value="5.Fighting">
                        <option value="6.Poison">
                        <option value="7.Ground">
                        <option value="8.Flying">
                        <option value="9.Psychic">
                        <option value="10.Bug">
                        <option value="11.Rock">
                        <option value="12.Ghost">
                        <option value="13.Dragon">
                        <option value="14.Dark">
                        <option value="15.Steel">
                        <option value="16.Fairy">
                    </datalist>
                    <br>
                    <label for="laffinity">Affinity :</label><br>
                    <input list="caffinity" id="laffinity" name="laffinity" value="">
                    <datalist id="caffinity">
                        <option value="1 Etoile">
                        <option value="2 Etoiles">
                        <option value="3 Etoiles">
                    </datalist>
                    <br>
                    <label for="lhp">HP :</label><br>
                    <input type="range" id="lhp" name="lhp" value="" min="0" max="400"><br>
                    <label for="lenergy">Energy :</label><br>
                    <input type="range" id="lenergy" name="lenergy" value="" min="0" max="100"><br>
                    <label for="lattack">Attack :</label><br>
                    <input type="range" id="lattack" name="lattack" value="" min="0" max="100"><br>
                    <label for="ldefence">Defence :</label><br>
                    <input type="range" id="ldefence" name="ldefence" value="" min="0" max="100"><br>
                    <label for="lprix">Prix :</label><br>
                    <input type="number" id="lprix" name="lprix" value="" min="0"><br>
                    <br>
                    <input type="button" value="Précédent" onclick="location.href='card.html';"> 
                    <input type="button" value="Suivant" onclick="addCard()"> 
                </form>
            </fieldset>
        </div>
    </body>
    <script src="./js/utility.js"></script>
    <script src="./js/cardCreation.js"></script>
</html>
